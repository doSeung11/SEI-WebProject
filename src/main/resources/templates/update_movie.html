<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset19.css">
    <link rel="stylesheet" href="/assets/css/style19.css">
    <link rel="stylesheet" href="/assets/css/swiper.css">
    <link rel="shortcut icon" href="/assets/icons/logo2.ico">
    <script type="text/javascript" src="/assets/js/app.js"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header clearfix">
                    <h1>
                        <a href="/admin">
                            <em><img src="/assets/img/Logo1.png" alt="MEGABOX"></em>
                            <strong><img src="/assets/img/subLogo1.png" alt="LIFE THEATER"></strong>
                        </a>    
                    </h1>
                      
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <h3>영화 정보 수정</h3>
    <div class="container_2">
        <table id="main" border="0">
            <tr>
                <td><div class="title" id="title1"><p>영화 이름</p></div><td>
                <td><textarea class="input">{{MovieName}}</textarea></td>
                <td class="right_td"><div class="title" id="title2"><p>상영관</p></div></td>
            </tr>
            <tr>
                <td><div class="title"><p>영화 소개</p></div><td></td>
                <td><textarea id="introduction" class="input">{{Mdescription}}</textarea></td>
                <td class="right_td"><button class="showtime_btn" onclick="location.href='/update_showtime/{{Mno}}' ">상영 시간 설정</button></td>
            </tr>
            <tr>
                <td><div class="title"><p>포스터</p></div><label class="add_file" for="file">파일 추가</label><input type="file" id="file"><td></td>
                <td><div id="select_img"><img src="{{Poster}}"/></div></td>
            </tr>    
        </table>

        <table id="add_theater_table" class="input" border="0">
            <tbody id="tbody">
                {{#Theaters}}
                    <tr><td class="theaters">{{TheaterName}}</td><td><img class="delete" src="https://artfeel.co.kr/web/product/big/o_Icon_010.jpg"/></td></tr>
                {{/Theaters}}
            <tr><td class="theaters"><textarea class="input_theater" placeholder="상영관 입력"></textarea></td></tr>
            <tr id="last_tr"><td colspan="2"><button id="add_theater_btn" onclick="add_theater()">상영관 추가</button></td></tr>
            </tbody>
        </table>

        
        <div class="check"><button class="check_btn" onclick="location.href='/admin' ">확인</button></div>


    </div>
</body>
</html>
